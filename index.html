<!--
  TOTF2 Gear Multi-Zone Customization — Static UX Prototype
  How to run: Open this file in a browser (double-click or File > Open).
  No server required. Works on GitHub Pages when pushed.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOTF2 — Gear Customization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <main class="gear-screen">
      <header class="gear-header">
        <h1 class="gear-title">GEAR</h1>
      </header>

      <nav class="gear-nav" aria-label="Gear type">
        <button type="button" class="nav-item active" data-gear="gloves">Gloves</button>
        <button type="button" class="nav-item" data-gear="shorts">Shorts</button>
        <button type="button" class="nav-item" data-gear="boots">Boots</button>
      </nav>

      <section class="gear-content">
        <!-- View 1: Style selection -->
        <div class="content-view content-view-styles" id="view-styles">
          <div class="content-header">
            <span class="content-label">BASE</span>
            <button type="button" class="btn-edit-style" disabled>EDIT STYLE</button>
          </div>
          <div class="style-tiles" id="style-tiles">
            <!-- Tiles injected by app.js -->
          </div>
        </div>

        <!-- View 2: Edit style (zone tabs + swatches + preview) -->
        <div class="content-view content-view-edit" id="view-edit" hidden>
          <div class="edit-header">
            <button type="button" class="btn-back" id="btn-back">← Back</button>
            <h2 class="edit-title">EDIT STYLE</h2>
          </div>
          <p class="edit-subtitle">SELECT AREA</p>
          <div class="edit-zone-tabs" id="zone-tabs" role="tablist">
            <!-- Zone tabs injected by app.js -->
          </div>
          <div class="edit-body">
            <div class="swatch-section">
              <div class="swatch-nav-row">
                <button type="button" class="swatch-nav swatch-prev" id="swatch-prev" aria-label="Previous page">‹</button>
                <div class="swatch-grid" id="swatch-grid">
                  <!-- Swatches injected by app.js -->
                </div>
                <button type="button" class="swatch-nav swatch-next" id="swatch-next" aria-label="Next page">›</button>
              </div>
              <div class="swatch-dots" id="swatch-dots">
                <!-- Dots injected by app.js -->
              </div>
            </div>
            <div class="preview-section">
              <div class="preview-label">PREVIEW</div>
              <div class="preview-container" id="preview-container">
                <!-- Preview shapes injected by app.js -->
              </div>
            </div>
          </div>
          <div class="edit-style-tiles" id="edit-style-tiles">
            <!-- Mini style tiles with chips (injected by app.js) -->
          </div>
        </div>
      </section>

      <footer class="gear-footer">
        <button type="button" class="btn-return">← RETURN</button>
      </footer>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>

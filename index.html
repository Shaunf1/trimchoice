<!--
  TOTF2 Gear Multi-Zone Customization — Static UX Prototype
  How to run: Open this file in a browser (double-click or File > Open).
  No server required. Works on GitHub Pages when pushed.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOTF2 — Gear Customization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <main class="gear-screen">
      <header class="gear-header">
        <h1 class="gear-title">GEAR</h1>
      </header>

      <nav class="gear-nav" aria-label="Gear type">
        <button type="button" class="nav-item active" data-gear="gloves">Gloves</button>
        <button type="button" class="nav-item" data-gear="shorts">Shorts</button>
        <button type="button" class="nav-item" data-gear="boots">Boots</button>
      </nav>

      <section class="gear-content">
        <!-- View 1: Style selection -->
        <div class="content-view content-view-styles" id="view-styles">
          <div class="content-header">
            <span class="content-label">BASE</span>
            <button type="button" class="btn-edit-style" id="btn-edit-style">EDIT STYLE</button>
          </div>
          <div class="style-tiles" id="style-tiles">
            <!-- Tiles injected by app.js -->
          </div>
        </div>

        <!-- View 2: Edit style — aspect ratio and scale per reference image -->
        <div class="content-view content-view-edit" id="view-edit" hidden>
          <div class="edit-title-bar">
            <span class="edit-title-bar-label" id="edit-tab-label">GLOVES</span>
            <button type="button" class="edit-close" id="edit-close" aria-label="Close">×</button>
          </div>
          <div class="edit-colour-sections">
            <section class="colour-section">
              <h3 class="colour-section-label">PRIMARY COLOUR</h3>
              <div class="colour-section-grid" id="colour-primary" data-zone-index="0"></div>
            </section>
            <section class="colour-section">
              <h3 class="colour-section-label">SECONDARY COLOUR</h3>
              <div class="colour-section-grid" id="colour-secondary" data-zone-index="1"></div>
            </section>
            <section class="colour-section">
              <h3 class="colour-section-label">TRIM COLOUR</h3>
              <div class="colour-section-grid" id="colour-trim" data-zone-index="2"></div>
            </section>
          </div>
        </div>
      </section>

      <footer class="gear-footer">
        <button type="button" class="btn-return">← RETURN</button>
      </footer>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
